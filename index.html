<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>crypto.finance$</title>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,400;0,700;1,100;1,200;1,400;1,700&display=swap" rel="stylesheet">

   <link rel="stylesheet" href="./style.css">

</head>

<body>

    <header>
        <h1 id="logo">crypto.finance$</h1>

    </header>

    <main class="container">

        <section id="balance">
            <h2 class="sr-only"> Balanço </h2>

        <div class="card">

            <h3>
               <span>Lucros</span>
               <img src="./assets/income.svg" alt="Imagem de Entradas">

            </h3>
            <p id ="incomeDisplay"> R$ 0,00 </p>
        </div>

            <div class="card">
               <h3>

                <span>Perdas</span>
               <img src="./assets/expense.svg" alt="Imagem de Perdas">
               </h3>
            <p id="expenseDisplay"> R$ 0,00</p>
            </div>

        <div class="card total"> 
             <h3>
                <span>Total</span>
               <img src="./assets/total.svg" alt="Imagem do Total">

             </h3>
            <p id="totalDisplay"> R$ 0,00 </p>
        </div>

           
        </section>

        <section id="wallet">
            <h2 class="sr-only"> Carteira</h2>

            <a href="#"
            onclick="Modal.open()"
            class="button new">+ Novo investimento</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th> Ativos</th>
                        <th> Quantia </th>
                        <th> Data </th>
                        <th></th>
                    </tr>

                </thead>

                <tbody>

                    

                </tbody>

            </table>
        </section>




    </main>

<footer> <p>crypto.finance$</p> </footer > 

<div class="modal-overlay active">
    <div class="modal">
            <div id="form">
                <h2>Novo Investimento</h2>
                <form action="" onsubmit="Form.submit(event)">
                    <div class="input-group">
                        <label
                        class="sr-only" for="description">Descrição</label>

                        <input
                         type="text"
                         id="description"
                         name="description"
                         placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label
                        class="sr-only"
                        for="amount">Valor</label>
                        
                        <input
                         type="number"
                         step="0.01"
                         id="amount"
                         name="amount"
                         placeholder="0,00"
                        />

                        <small class="help"> Use o sinal - (negativo) para perdas e , (vírgula) para casas decimais</small>
                    </div>

                    <div class="input-group">
                        <label
                        class="sr-only"
                        for="date">Data</label>
                        
                        <input
                         type="date"
                         id="date"
                         name="date"
                        />
                    </div>

                    <div class="input-group actions"><a onclick="Modal.close()" href="#" class="button cancel">Cancelar</a>
                        <button>Salvar</button>
                    </div>
                </form>
            </div>
    </div>
</div>




 <script src="script.js"></script>


</body>


</html>
